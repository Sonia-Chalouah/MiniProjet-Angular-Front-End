<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

.login-card {
  max-width: 700px;
  margin: 300px auto;
  background: linear-gradient(to right, #292b2c, #929292); /* Utilisation d'un dégradé de couleurs */
  border-radius: 15px;
  box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2); /* Ombre légère */
  color: white;
}

.example-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
}

.example-full-width {
  width: 100%;
  margin-bottom: 20px;
}

.button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login-button {
  margin-top: 40px;
  background-color: #1a451b;
}


  </style>
  
</head>
<body>
  <main class="main-content mt-0">
    <div
      class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" 
      style="
      background-image: url('../../../../../../assets/img/bg-profile.jpg');
      background-position: top;
    ">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Bienvenue!</h1>
            <p class="text-lead text-white">
              Découvrez tout ce que notre université a à offrir. Explorez nos
              foyers, blocs, chambres et faites vos réservations en quelques
              clics.
            </p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header pb-0 text-start">
              <h4 class="font-weight-bolder text-center">Sign In</h4>
              <p class="mb-0">Enter your email and password to sign in</p>
            </div>
            <div class="card-body">
              <form class="login-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
              <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="id">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>
        
              <div class="button-container">
                <button mat-raised-button color="primary">login</button>
              </div>
            </form>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                Don't have an account?
                <a 
                routerLink="/register"
                  class="text-primary text-gradient font-weight-bold"
                  >Sign up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
